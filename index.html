<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <form id="container">
        <h1>Math Quiz :</h1>
        <p id="question"><span id="col">Q1.</span> What is the multiple of 3*3*4*6 ?</p>
        <p>Options:</p>
        <input type="radio" id="radio1" name="answer"><label for="radio1" id="opt1">216</label><br>
        <input type="radio" id="radio2" name="answer"><label for="radio2" id="opt2">561</label><br>
        <input type="radio" id="radio3" name="answer"><label for="radio3" id="opt3">186</label><br>
        <input type="radio" id="radio4" name="answer"><label for="radio4" id="opt4">316</label><br><br>
        <p id="question"><span id="col">Q2.</span> What is the modulo of 11567%2 ?</p>
        <p>Options:</p>
        <input type="radio" id="radio11" name="answer1"><label for="radio11" id="opt1">3</label><br>
        <input type="radio" id="radio22" name="answer1"><label for="radio22" id="opt2">6</label><br>
        <input type="radio" id="radio33" name="answer1"><label for="radio33" id="opt3">5</label><br>
        <input type="radio" id="radio44" name="answer1"><label for="radio44" id="opt4">1</label><br><br>
        <p id="question"><span id="col">Q3.</span> What is the a fractional number ?</p>
        <p>Options:</p>
        <input type="radio" id="radio111" name="answer2"><label for="radio111" id="opt1">has dinominator</label><br>
        <input type="radio" id="radio222" name="answer2"><label for="radio222" id="opt2">has numerator</label><br>
        <input type="radio" id="radio333" name="answer2"><label for="radio333" id="opt3">has floating points</label><br>
        <input type="radio" id="radio444" name="answer2"><label for="radio444" id="opt4">both 1st and 2d options</label><br><br>
        <p id="question"><span id="col">Q4.</span> What is the value of 8+4/3*9 ?</p>
        <p>Options:</p>
        <input type="radio" id="radio1111" name="answer3"><label for="radio1111" id="opt1">8/5</label><br>
        <input type="radio" id="radio2222" name="answer3"><label for="radio2222" id="opt2">12/27</label><br>
        <input type="radio" id="radio3333" name="answer3"><label for="radio3333" id="opt3">6/7</label><br>
        <input type="radio" id="radio4444" name="answer3"><label for="radio4444" id="opt4">3/2</label><br><br>
        <p id="question"><span id="col">Q5.</span> What is the Value of PI?</p>
        <p>Options:</p>
        <input type="radio" id="radio11111" name="answer4"><label for="radio11111" id="opt1">3.24</label><br>
        <input type="radio" id="radio22222" name="answer4"><label for="radio22222" id="opt2">3.04</label><br>
        <input type="radio" id="radio33333" name="answer4"><label for="radio33333" id="opt3">3.14</label><br>
        <input type="radio" id="radio44444" name="answer4"><label for="radio44444" id="opt4">3.34</label><br><br>
        <button id="submit">Submit</button>
        <br><p id="score">Score: <span id="result"></span></p>
        <button id="submit" type="reset">Reset</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
